name: Test
on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        options:
        - "major"
        - "minor"
        - "patch"
        required: true
      prerelease:
        type: string
        required: false
      build_metadata:
        type: string
        required: false
      tag_prefix:
        type: string
        required: false

concurrency:
  group: semver
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      current: ${{ steps.get_current_version.outputs.current }}
      next: ${{ steps.get_next_version.outputs.next }}
    steps:
    - id: checkout
      name: "Checkout"
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        fetch-tags: true
    - id: semver
      name: "SemVer"
      uses: BBBrassil/action-semver@main
      with:
        version_type: ${{ inputs.version_type}}
        prerelease: ${{ inputs.prerelease}}
        build_metadata: ${{ inputs.build_metadata}}
        tag_prefix: ${{ inputs.tag_prefix}}
    - id: output
      name: "Output"
      run: |
        echo "current: ${{ steps.semver.outputs.current }}, next: ${{ steps.semver.outputs.next }}"